</head>
<body>
	<h1> 무 감자 조림  레시피 </h1>
	1. 무와 감자를 먹을 만큼 썬다<br>
	2. 이쁘게 썬 무와 감자를 냄비 넣고, 잠길 정도로 물을 붓는다.<br>
	3. 다진 마늘, 고춧가루, 간장, 올리고당, 참치액젓을 기호에 맞게 넣는다.<br>
	4. 약불에 30분이상 졸인다.<br>
	5. 끝!<br>
</body>
